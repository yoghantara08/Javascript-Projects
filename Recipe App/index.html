<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/848830b72b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="mobile-container">
      <header>
        <input type="text" />
        <button id="search"><i class="fas fa-search"></i></button>
      </header>
      <div class="fav-container">
        <h3>Favorite Meals</h3>
        <ul class="fav-meals">
          <li><img src="https://www.themealdb.com/images/ingredients/Lime.png" alt="" /><span>Lime</span></li>
          <li><img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview" alt="" /><span>Carbonara</span></li>
          <li><img src="https://www.themealdb.com/images/media/meals/utxryw1511721587.jpg" alt="" /><span>Sandwich</span></li>
          <li><img src="https://www.themealdb.com/images/media/meals/utxryw1511721587.jpg" alt="" /><span>Sandwich</span></li>
          <li><img src="https://www.themealdb.com/images/media/meals/utxryw1511721587.jpg" alt="" /><span>Sandwich</span></li>
          <li><img src="https://www.themealdb.com/images/media/meals/utxryw1511721587.jpg" alt="" /><span>Sandwich</span></li>
        </ul>
      </div>
      <div class="meals">
        <div class="meal">
          <div class="meal-header">
            <span class="random">Random Recipe</span>
            <img src="https://www.themealdb.com/images/media/meals/xxyupu1468262513.jpg" alt="" />
          </div>
          <div class="meal-body">
            <h4>Chicken</h4>
            <button class="fav-btn"><i class="fas fa-heart"></i></button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
